type Auth {
  id: String
  name: String
  email: String
  password: String
  createdAt: String
  updatedAt: String
}

type Query {
  me: Auth!
}

type LoginResponse {
  accessToken: String
}

input RegisterInput {
  name: String
  email: String
  password: String
}

input LoginInput {
  email: String
  password: String
}

type Mutation {
  registerUser(registerInput: RegisterInput!): Auth!
  loginUser(loginInput: LoginInput!): LoginResponse!
}
